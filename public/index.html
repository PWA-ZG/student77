<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Take a Picture App!</title>
    <link rel="stylesheet" href="./assets/site.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  
  <body>
    <div class="header"><h1>Take a Picture!</h1></div>
<!--     <div class="logo-wrapper">
      <img src="./assets/camera.png" alt="Camera placeholder" />
    </div> -->
    <main>
      <video autoplay></video>
      <button id="capture">Uslikaj</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <br><br>
      <h2> Library </h2>
      <div class="image-gallery" id="photoContainer"></div>
    </main>
    <script src="/app.js"></script>  
    <script>
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.error('Error registering service worker', err));
    </script>
  </body>
</html>
